<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Book management application for an antiquarian bookstore." />
  <meta name="author" content="Mariia Bzhezynska" />
  <meta name="keywords" content="books, antiquarian bookstore, library, book management" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Správa knih v antikvariátu</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<h1>Správa knih</h1>

<form id="book-form">
  <input type="hidden" id="book-id" />
  <input type="text" id="title" placeholder="Název knihy" required />
  <input type="text" id="author" placeholder="Autor" required />
  <input type="number" id="year" placeholder="Rok vydání" />
  <input type="text" id="description" placeholder="Popis" required />
  <select id="category_id" required></select>
  <button type="submit">Uložit knihu</button>
</form>

<form id="search-form">
  <input type="text" id="search-input" placeholder="Vyhledat knihu..." />

</form>

<table>
  <thead>
  <tr>
    <th>Název</th>
    <th>Autor</th>
    <th>Rok</th>
    <th>Kategorie</th>
    <th>Popis</th>
    <th>Akce</th>
  </tr>
  </thead>
  <tbody id="books-table"></tbody>
</table>

<h2>Správa kategorií</h2>

<!-- Vyhledávání kategorií -->
<form id="category-search-form">
  <input type="text" id="category-search-input" placeholder="Vyhledat kategorii..." />
</form>


<form id="category-form">
  <input type="text" id="category-name" placeholder="Název kategorie" required />
  <button type="submit">Přidat kategorii</button>
</form>



<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Název</th>
    <th>Akce</th>
  </tr>
  </thead>
  <tbody id="category-table"></tbody>
</table>

<script src="script.js" defer></script>
</body>
</html>
